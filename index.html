<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css"></link>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    
</head>
<body>
    
    <form id="form">
        <div id="idGreybox" class="centralizaDiv" >
            <div>
                <h1 id="idWriteLogin">Login</h1>
                <h3 class="fontStock">Please enter your credentials</h3>
            </div>
            <div>
                <input id="idUsername" class="idUserPWD" type="text" placeholder="Username">
            </div>
            <div>
                <input id="idPassword" class="idUserPWD" type="password" placeholder="Password">
            </div>
            <div>
                <h3 class="fontStock" id="idError"></h3>
            </div>
            <div>
                <a href="/html/newAccount.html" id="idCreateAcc" class="fontStock">Create an account</a>
                <a href="/html/forgotPassword.html" id="idForgotPwd" class="fontStock">Forgot password?</a>
            </div>
            <div>
                <input type="button" id="idLogin" type="button" onclick="login()" value="Login"></button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
