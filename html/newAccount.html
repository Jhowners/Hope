<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/newAccount.css"></link>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>

    <title>New Account</title>
</head>
<body>
    <form>
        <div id="idGreybox" class="centralizaDiv">
            <div>
                <h1 class="fontStock">Create an account</h1>
                <h2 class="fontLowercase">Please fill up the camps below</h2>
            </div>
            <div>
                <input id="idUsername" type="text" placeholder="Username">
            </div>
            <div>
                <input id="idPassword" type="password" placeholder="Password">
            </div>
            <div>
                <input id="idEmail" type="email" placeholder="Email">
            </div>
            <div>
                <input id="idPhone" type="number" placeholder="Phone">
            </div>
            <div >
                <button onclick="location.href='/index.html'" type="button" id="btnStyle">Register</button>
                <button onclick="location.href='/index.html'" type="button" id="btnStyle">Back</button>
            </div>
        </div>
    </form>
    
</body>
</html>
